<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <title>Générateur de mots de passe</title>
</head>

<body>
    <div class="card">
        <div class="container">
            <h2>Generateur de mots de passe</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Longeur du mots de pass</label>
                    <input type="number" id="length" min="4" max="20" value="20">
                </div>
                <div class="setting">
                    <label>Inclure les MAJ</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label>Inclure les minuscules</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Inclure les nombres</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label>Inclure les symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Créer le mots de passe
        </button>

    </div>
    <script src="script.js"></script>

    <div id="fin">By Mensions
        <a href="https://github.com/MensionsS/Arduino">Mon Github</a>
    </div>


</body>

</html>
